<div class="four wide column center aligned votes">
    <div class="ui statistic">
        <div class="value">
            {{ article.votes }}
        </div>
        <div class="label">
            票
        </div>
    </div>
</div>
<div class="twelve wide column">
    <a class="ul large header" href="{{ article.link }}">{{ article.title}}</a>
    <ul class="ui big horizonal list voters">
        <li class="item">
            <a href (click)="voteUp()">
                <i class="arrow up icon"></i>
                置頂
            </a>
        </li>
        <li class="item">
            <a href (click)="voteDown()">
                <i class="arrow down icon">
                    踩
                </i>
            </a>
        </li>
    </ul>
</div>
